    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Classes Classes Dispatcher Manufactory monitoring Overseer sisyphe Task × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask SisypheSisyphe is a generic NodeJS recursive folder analyser terminal application &amp; a (lerna) git monorepo. RequirementsTest with NodeJS@8.1, Redis@3.2.6 &amp; ElasticSearch@5.1.1 &amp; XMLStarlet@1.6.1(libxml2@2.9.4) Install it Download the lastest Sisyphe version Just do : npm install ... that's it. Testnpm run test will test sisyphe &amp; its workers Help./app.js --help Will output help Options-V, --version output the version number -n, --corpusname &lt;name&gt; Corpus name -c, --config-dir &lt;path&gt; Configuration folder path -s, --silent Silence output -h, --help output usage informationHow it works ?Just start Sisyphe on a folder with any files in it. node app.js -c folderName ~/Documents/customfolder/corpus Sisyphe is now working in background with all your computer thread. Just take a coffee and wait , it will prevent you when it's done :) You should now have a file full of logs in /yourcustomfolder/sisyphe/logs/sisyphe.log (errors,info,duration..) For a control panel, go to Sisyphe-monitor ModulesThere is a list of default modules (focused on xml &amp; pdf). Those URL NEED to be updated when merge branch will be ok. Sisyphe-FILETYPE Will detect mimetype,extension, corrupted files.. Sisyphe-PDF Will get info from PDF (version, author, meta...) Sisyphe-XML Will check if it's wellformed, valid-dtd's, get elements from balises ... Sisyphe-XPATH Will generate a complete list of xpaths from submitted folder Sisyphe-OUT Will export data to json file &amp; ElasticSearch database Developpement on workerWhen you work on worker, just: Commit your changes as easy Do a npm run updated (to check what worker has changed) Do a npm run publish (it will ask you to change version of module worker &amp; publish it to github) × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"Dispatcher.html":{"id":"Dispatcher.html","title":"Class: Dispatcher","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class: Dispatcher Dispatcher new Dispatcher() Create Overseer, dispatch all task and manage life of Overseers Methods &lt;static&gt; addPatient(overseer) Add a patient to the queue and the list of Overseers Parameters: Name Type Description overseer Overseer Overseer to add Returns: Type Dispatcher &lt;static&gt; addToWaitingQueue(overseer) Add an Overseer in th waiting queue Parameters: Name Type Description overseer Overseer Overseer to add in the waiting queue Returns: Type Dispatcher &lt;static&gt; exit(signal) Extract a dead patient of the list of Overseer, and resurect an other Parameters: Name Type Description signal String Signal of the exit event &lt;static&gt; extractDeadPatient() Remove a crashed Overseer in list of Overseers Returns: A dead Overseer Type Overseer &lt;static&gt; final() Launch the final function of an alive Overseer &lt;static&gt; getPatient() Return an overseer in the waiting queue Returns: Type Promise &lt;static&gt; init(task, options) Parameters: Name Type Description task Task Interface to talk with redis options Object Options for dispatcher Properties Name Type Description name Object Type of the worker Returns: Type Dispatcher &lt;static&gt; killAllPatients() Clean forks when finalJob is ending &lt;static&gt; resurrectPatient() Recreate an Overseer when an Overseer is dead &lt;static&gt; start() Launch dispatcher Returns: resolve when dispatcher has finished all tasks Type Promise &lt;static&gt; stillJobToDo() Loop to stop the dispatcher if there is no active and waiting tasks every 500ms Fires: Dispatcher#event:stop × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"Manufactory.html":{"id":"Manufactory.html","title":"Class: Manufactory","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class: Manufactory Manufactory new Manufactory() Manage all Dispatchers. When a Dispatcher is finished, the next one is called Methods &lt;static&gt; addWorker(worker) Add name of the worker to the list of workers Parameters: Name Type Description worker String Name of a Worker Returns: Type Manufactory &lt;static&gt; bindDispatchers() Bind events to Dispatchers and manage the loop of the walker-fs Returns: Type Manufactory &lt;static&gt; createDispatchers() Create a Dispatchers, Tasks and bind them Returns: Type Manufactory &lt;static&gt; createOverseersForDispatchers() For each Dispatcher, we create the number of CPU of Overseers Returns: Type Promise &lt;static&gt; final() Launch final job on all workers &lt;static&gt; init(options) Parameters: Name Type Description options Object Options for dispatcher Properties Name Type Description corpusName String Corpus name configDir String Path to config numCPUs Number Number of cpu to use now Number Session start outputPath String Where to put results Returns: Type Manufactory &lt;static&gt; initializeWorkers() Initialize all dispatcher and put Overseers in it Returns: Type Promise &lt;static&gt; start() Launch the first Dispatcher and the other after the end of each Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"monitoring.html":{"id":"monitoring.html","title":"Class: monitoring","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class: monitoring monitoring new monitoring() Manage and dispatch all logs Methods &lt;static&gt; updateError(err) Format and send an error log in redis Parameters: Name Type Description err String | Object Error to send in redis &lt;static&gt; updateLog(type, string) Send a log in redis Parameters: Name Type Description type String Type of the log (info, warning, etc...) string String Description of the log × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"Overseer.html":{"id":"Overseer.html","title":"Class: Overseer","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class: Overseer Overseer new Overseer() Container to manage a Worker (fork). Methods &lt;static&gt; final() Launch final job of the worker Returns: Type Promise &lt;static&gt; init(workerType, options) Parameters: Name Type Description workerType String Name of the worker options Object Options for dispatcher Properties Name Type Description corpusName String Corpus name configDir String Path to config numCPUs Number Number of cpu to use now Number Session start outputPath String Where to put results Returns: Type Promise &lt;static&gt; send(obj) Send a job to the worker Parameters: Name Type Description obj any Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"sisyphe.html":{"id":"sisyphe.html","title":"Class: sisyphe","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class: sisyphe sisyphe new sisyphe() EntryPoint to Sisyphe Methods &lt;static&gt; init(workers) Init Sisyphe and all components Parameters: Name Type Description workers Array.&lt;String&gt; Array with the name of workers &lt;static&gt; launch() Launch sisyphe × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-11T14:24:48+02:00 using the DocStrap template. "},"Task.html":{"id":"Task.html","title":"Class: Task","body":" Documentation Classes DispatcherManufactorymonitoringOverseersisypheTask Class
